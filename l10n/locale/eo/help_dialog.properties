help.newMembers=<p><b>+ Por novaj anoj</b>, bonvolu viziti <a href="http://www.openstreetmap.org/user/new" target="_blank">http://www.openstreetmap.org</a> por krei konton, ensalutu, kaj poste revenu ĉi tien por permesi al Poltach 2 aliron kaj komenci redakti.</p>
