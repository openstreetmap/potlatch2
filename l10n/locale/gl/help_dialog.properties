help.mapBackground=<p>Escolla o seu fondo do mapa dun dos elementos que hai na listaxe ou engada o seu propio ficheiro vectorial.</p>
help.colourStyle=<p>Escolla o estilo no que queira ollar o mapa. As cores e mailo estilo xeral varían e tamén inclúen outras opcións coma a vista en arame.</p>
