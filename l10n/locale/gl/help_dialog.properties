help.addingFeatures=Engadindo elementos
help.addingFeaturesText=<p><i>Denantes de comezar, a primeira regra que debe coñecer é sobre o emprego dos datos con dereitos de autor. Os datos procedentes de mapas con dereitos de autor ou calquera outro dato protexido están absolutamente prohibidos! A copia, o seguemento ou a reprodución de obras con dereitos de autor non está permitida! (Fonte: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Dereitos de autor - Wiki do OpenStreetMap</a>)</i></p>\n  <p></p>\n  <p>Ós elementos lineais coma as rúas, as sendas, carreiros, os ferrocarrís e os perímetros dos edificios chamarémolos <b>vías</b>, liñas ou camiños.</p>\n  <p>No caso de decatarse de que falla a barra lateral con tódalas iconas, débese a que ten unha función seleccionada no mapa. Só basta con deseleccionala premendo nunha área baleira do mapa para que aparezan as iconas novamente.</p>\n            <p><b>Para crear un punto (ou nó)</b>, arrastre e solte a icona axeitada dende a lapela lateral até o mapa. Consulte a axuda sobre de que xeito engadir puntos de interese (PDI) para aprender a crealos.</p>\n            <p><b>Para crear unha vía</b>, comece premendo no mapa no seu punto de inicio, logo prema nos sucesivos puntos. Pode rematar a liña facendo dobre clic ou premendo a tecla Intro.</p>\n            <p><b>Para crear un polígono</b>, comece premendo no mapa no seu punto de inicio, logo faga clic nos vindeiros puntos (semellante a crear unha vía) e remate premendo no primeiro punto para pechar o polígono.</p>\n            <p>Lembre que se comete un erro, sempre pode premer no botón "Desfacer". Se preme na tecla Esc. desfará tódalas súas edicións feitas no obxecto actual.</p>
help.editBeg=Editar (principiante)
help.editingFeatures=Editando elementos (principiante)
help.editingFeaturesText=<p><b>Para engadires un punto a unha vía existente</b>, selecciona a vía e prema no lugar desexado á vez que preme a tecla Maiús.</p>\n    <p><b>Para eliminar un punto</b>, selecciona o punto e preme no botón "Elimina-lo elemento" situado embaixo á dereita ou prema a tecla Supr. (ou Retroceso) do teu teclado.</p>\n  <p><b>Para eliminar unha vía</b>, selecciona a vía e preme no botón "Elimina-lo elemento" situado embaixo á dereita ou preme as teclas Maiús.+Supr. (ou Maiús.+Retroceso) do teu teclado.</p>\n    <p><b>Para mover un punto</b>, faga clic nel e arrástrao.</p>\n   <p><b>Para mover unha vía</b>, prema nel e arrastra o elemento ó completo. Consello: Toma un anaco onde non movas un nó de xeito accidental.</p>\n  <p><b>Para ampliar unha vía</b>, preme nun dos puntos extremos do camiño. Logo continúa debuxando como fai habitualmente.</p>\n    <p><b>Para engadir unha nova vía que se estenda dende un xa existente</b>, preme a tecla Maiús. e faga clic nun dos extremos da vía. Despois continúe debuxando como fai de xeito habitual.</p>
help.editAdv=Editar (avanzado)
help.editingFeaturesAdv=Editando elementos (avanzado)
help.editingFeaturesAdvText=<p><b>Para dividir unha vía</b>, seleccione o punto no que desexe realizar o corte e empregue a ferramenta das tesoiras ou prema a tecla X do seu teclado. Consello: Engada primeiro un nó para cortar entre nós.</p>\n            <p><b>Para unir dúas vías</b>, debuxe normalmente até que deba facer a unión. Logo, mentres move o rato sobre outra vía, os puntos iluminaranse en cor azul. Prema nun dos puntos azuis ou en calquera outro lugar desexado da vía para completar a unión.</p>\n            <p><b>Para desligar unha unión</b>, seleccione o punto na vía que desexe alterar. Logo, prema a tecla - do teclado ou elimine o punto.</p>\n            <p><b>Para inverter a dirección dunha vía</b>, prema no botón "Inverter a dirección" situado abaixo á dereita. A dirección da vía afecta soamente ós obxectos ca etiqueta de dirección única: rúas dun só sentido, litorais, illas etc.</p>\n            <p><b>Para crear unha vía paralela</b>, seleccione a vía e prema no botón "Crear unha vía paralelo" abaixo á dereita ou na tecla P do seu teclado.</p>\n     <p><b>Para crear unha vía que comparte nós cun xa existente</b>, comece debuxando, prema nos dous primeiros nós compartidos e, finalmente, na tecla F para seguir de xeito automático a vía existente.</p>\n            <p><i>Vexa <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> na wiki do OpenStreetMap para atopar métodos e convencións de edición máis avanzados.</i></p>
help.tag=Etiqueta
help.taggingFeatures=Etiquetando elementos
help.taggingFeaturesText=<p>Co Potlatch 2, as características de etiquetaxe vólvense relativamente doadas co uso de menús gráficos e iconas e campos especiais.</p>\n          <p><b>Etiquetaxe</b></p>\n          <p>Seleccione o punto ou vía que desexe editar e escolla a etiqueta axeitada na barra lateral. Despois de etiquetar o obxecto, cómpre que aparezan algúns campos básicos como o do nome, o do límite de velocidade e o do ancho, dependendo da etiqueta que especificase. Encha estes datos o mellor que poida.</p><p>Os usuarios avanzados poden notar a ausencia dunhas poucas etiquetas e valores que empregaban antes. Se é así, prema na lapela "Avanzado" situada ao final da barra lateral e edite ou engada as etiquetas segundo necesite.</p>\n          <p>A wiki do OpenStreetMap tamén achega unha <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">longa listaxe de etiquetas e valores</a>. Vexa a documentación do OSM se non está seguro da etiqueta que debe empregar.</p>
