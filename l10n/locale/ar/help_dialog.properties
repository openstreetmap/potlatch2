help.addingFeatures=إضافة ميزات
help.addingFeaturesText=<p><i>قبل البدء، القاعدة الأولى التي تحتاج إلى معرفتها هي استخدام البيانات الشخصية، يُحظَر تماما الحصول على البيانات من الخرائط المحمية بحقوق الطبع والنشر أو أية بيانات شخصية أخرى، لا يُسمَح بالنسخ أو تتبع أو أي نسخ لعمل محمي بحقوق الطبع والنشر! (المصدر: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">حقوق الطبع والنشر - ويكي خريطة الشارع المفتوحة</a>)</i></p>\n  <p></p>\n  <p>ستتم الإشارة إلى الميزات الخطية مثل الشوارع وممرات المشاة والسكك الحديدية ومخططات البناء <b>كطرق</b>.</p>\n  <p>إذا أدركت فجأة أن جميع أيقونات شريطك الجانبي مفقودة; لأن لديك ميزة محددة على الخريطة، ببساطة قم بإلغاء تحديده بالنقر على مساحة فارغة من الخريطة لإظهار الأيقونات مرة أخرى.</p>\n            <p><b>لإنشاء نقطة (أو عقدة)</b>; ، قم بسحب وإسقاط الأيقونة المناسبة من الشريط الجانبي على الخريطة، راجع إضافة POIs لمعرفة المزيد حول إنشاء POI (نقطة مهمة)</p>\n            <p><b> لإنشاء طريق</b>: ابدأ بالنقر على الخريطة عند نقطة البداية، ثم انقر فوق كل نقطة متتالية نقطة، انقر نقرا مزدوجا لإنهاء السطر أو اضغط على Enter.</p>\n            <p><b>لإنشاء مضلع</b>: ابدأ بالنقر على الخريطة عند نقطة البداية، ثم انقر على كل نقطة متتالية (مثل إنشاء طريق)، وأنهِ بالنقر على أول نقطة لإغلاق المضلع.</p>\n            <p>تذكر، إذا قمت بخطأ ما، يمكنك دائما الضغط على زر التراجع، يؤدي الضغط على المفتاح Esc إلى التراجع عن جميع تعديلات الميزة الحالية.</p>
help.editBeg=تحرير (بيج.)
help.editingFeatures=ميزات التحرير (مبتدئ)
help.editingFeaturesText=<p><b>لإضافة نقطة إلى طريق موجود</b>; حدد الطريق وانقر على shift+ في المكان المرغوب.</p>\n    <p><b>لحذف نقطة</b>; حدد النقطة وانقر فوق الزر حذف عنصر في الزاوية السفلية اليمنى أو اضغط على حذف (أو Backspace) على لوحة المفاتيح.</p>\n  <p><b>لحذف طريق</b>; حدد الطريق وانقر على الزر حذف عنصر في الزاوية السفلية اليمنى أو اضغط على shift+Delete (أو shift+Backspace) على لوحة المفاتيح.</p>\n    <p><b>لنقل نقطة</b>; انقر واسحب النقطة.</p>\n   <p><b>لنقل طريق</b>; انقر فوق الميزة بأكملها واسحبها، تلميح: احصل على قطعة حيث لن تحرك عقدة عن طريق الخطأ.</p>\n  <p><b>لتوسيع طريق</b>; انقر على إحدى نقاط النهاية في الطريق، ثم استمر في الرسم كالمعتاد.</p>\n    <p><b>لإضافة طريق جديدة تمتد من طريق حالية</b>; shift+انقر على إحدى نقاط النهاية في الطريق، ثم استمر في الرسم كالمعتاد.</p>
help.editAdv=تعديل (خبير)
help.editingFeaturesAdv=ميزات التحرير (متقدم)
help.editingFeaturesAdvText=<p><b>لتقسيم طريق</b>; حدد النقطة التي تريد قصها، ثم انقر فوق أداة المقص أو اضغط على ء على لوحة المفاتيح، تلميح: أضف عقدة أولا للقطع بين العقد.</p>\n            <p><b>لصنع تقاطع بين طريقتين</b>; ارسم كالمعتاد حتى تحتاج إلى إنشاء وصلة، عند تحريك الفأرة على طريق أخرى، ستضيء النقاط باللون الأزرق، انقر فوق إحدى النقاط الزرقاء أو أي موقع مرغوب آخر على الطريق لإنشاء وصلة.</p>\n            <p><b>لفصل وصلة</b>; حدد النقطة التي تريد تغييرها، ثم اضغط على - على لوحة المفاتيح لإزالة النقطة.</p>\n            <p><b> لعكس اتجاه طريق</b>; انقر فوق زر عكس الاتجاه في الزاوية اليمنى السفلى، اتجاه الطريق فقط مصدر قلق لتلك الميزات ذات وسم "من جانب واحد"، الشوارع، والسواحل، والجزر، وما إلى ذلك.</p>\n            <p><b> لإنشاء طريق موازية</b>; حدد الطريق وانقر على زر إنشاء مسار موازٍ في الزاوية اليمنى السفلى أو اضغط على ح على لوحة المفاتيح.</p>\n     <p><b> ابدأ الرسم، ثم انقر على أول عقدتين مشتركتين، ثم اضغط على ب لمتابعة الطريق الحالية تلقائيا.</p>\n            <p><i>قم بزيارة <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> في ويكي خريطة الشارع المفتوحة لأساليب تحرير واتفاقيات أكثر تطورا.</i></p>
help.tag=وسم
help.taggingFeatures=ميزات الوسم
help.taggingFeaturesText=<p>مع بوتلاش 2، أصبحت ميزات الوسم سهلة نسبيا مع استخدام القوائم الرسومية والحقول/الأيقونات المخصصة.</p>\n          <p><b>وسم ميزة</b></p>\n          <p>حدد النقطة أو الطريقة التي تريد تحريرها، واختر الوسم المناسب من الشريط الجانبي الأيسر، بعد وسم الميزة، يجب أن تظهر بعض الحقول الأساسية مثل الاسم والحد الأقصى للسرعة والعرض، اعتمادا على الوسم الذي قدمته، املأه بأفضل ما يمكنك.</p><p>قد يلاحظ المستخدمون المتقدمون غياب بعض الوسوم وقيم الوسوم التي يستخدمونها من حين لآخر، إذا كانت هذه هي الحالة، فانقر على علامة التبويب خيارات متقدمة أسفل الشريط الجانبي وعدل/أضف حسب الضرورة.</p>\n          <p>يوفر ويكي خريطة الشارع المفتوحة أيضا <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank"> قائمة شاملة بالوسوم وقيم الوسوم</a>، يُرجَى الرجوع إلى توثيق خريطة الشارع المفتوحة إذا كنت غير متأكد من الوسم الذي تريد استخدامه.</p>
