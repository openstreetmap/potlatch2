help.editingFeaturesAdvText=<p><b>ウェイを分割するには</b>、切断したい点を選択して、はさみツールをクリックするかキーボードでＸを押してください。ヒント：ノードとノードの間で切断したいときは、まずそこにノードを追加してください。</p>\n            <p><b>2つのウェイ間にジャンクションを作成するには</b>、ジャンクションの手前までは通常通り描いてください。マウスを別のウェイ上に移動させると、そのウェイの節点が青色に強調表示されます。青い点のどれかをクリックするか、ウェイの任意の場所をクリックすることで、ジャンクションが作成されます。</p>\n            <p><b>ジャンクションを切断するには</b>切断したいウェイ上の点を選択し、キーボードでマイナス（-）を押してその点を除去してください。</p>\n            <p><b>ウェイの方向を反転するには</b>、右下の角にある方向を反転ボタンをクリックしてください。ウェイの方向は、一方通行の道路、海岸、島など「oneway」タグのある地物でのみ意味をもちます。</p>\n            <p><b>平行に走るウェイを作成するには</b>、ウェイを選択して右下の角にある平行なウェイを作成ボタンをクリックするか、キーボードでＰを押してください。</p>\n     <p><b>既存のウェイとノードを共有するウェイを作成するには</b>、描き始め、共有するノードの最初２つをクリックし、キーボードでＦを押せば、以降のウェイを自動的に追従されます。</p>\n            <p><i>より高度な編集方法や慣習については、OpenStreetMap wiki の<a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> をご覧ください。</i></p>
