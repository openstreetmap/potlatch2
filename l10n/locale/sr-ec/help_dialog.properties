help.addingFeaturesText=<p><i>Пре почетка, прво правило које треба да знаш је коришћење власничких података. Подаци са карата заштићених ауторским правима или било који други власнички подаци су строго забрањени! Умножавање, прецртавање или било који други вид преузимања заштићених података није дозвоћен! (Извор: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Ауторска права - ОпенСтритМап вики</a>)</i></p>\n  <p></p>\n  <p>Линеарне карактеристике као што су улице, стазе, пруге и контуре зграда овде ће се звати <b>путање</b>.</p>\n  <p>Ако ти изненада са стране нестане трака са свим иконицама, то је зато што је означено нешто на карти. Да вратиш иконице кликни на празан простор на карти.</p>\n            <p><b>Да направиш тачку (или чвор)</b>, превуци и спусти одговарајућу иконицу са траке на карту. Погледај додавање ТОИ да сазнаш више о ТОИ (Тачка од интереса)</p>\n            <p><b>Да направиш путању</b>, на карти кликни на почетну тачку, затим на сваку следећу тачку. Два пута кликни да завршиш линију или притисни Ентер.</p>\n            <p><b>Да направиш многоугао</b>, на карти кликни на почетну тачку, затим на сваку следећу тачку (слично као код путање), и кликни на прву тачну да затвориш могоугао.</p>\n            <p>Запамти, ако погрешиш, увек можеш да се вратиш назад. Esc тастер ће отказати све твоје промене за тренутну особину.</p>
