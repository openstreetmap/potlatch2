help.taggingFeatures=Mengeteg Bentuk Alam
help.taggingFeaturesText=<p>Dengan Potlatch2, adalah lebih mudah untuk mengeteg bentuk alam dengan menggunakan menu grafik dan ruangan/ikon khusus.</p>\n          <p><b>Mengeteg bentuk alam</b></p>\n          <p>Pilih titik atau jalan yang ingin anda sunting, kemudian pilih tag yang sesuai dari palang sisi kiri. Setelah mengeteg bentuk alam itu, dijangka munculnya ruangan-ruangan asas seperti Nama, Had Laju, dan Lebar, berasaskan teg yang anda berikan. Isikan ruangan-ruangan itu sepenuh yang boleh.</p><p>Pengguna yang lebih berpengalaman mungkin akan mendapati ketiadaan beberapa teg dan nilai teg yang digunakan sekali-sekala. Jika begitu, klik tab Lanjutan di bawah palang sisi dan sunting/tambahkan apa yang perlu.</p>\n          <p>Wiki OpenStreetMap juga menyediakan satu <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">senarai teg dan nilai teg yang menyeluruh</a>. Sila rujuk kembali pendokumenan OSM jika anda tidak pasti teg yang mana harus digunakan.</p>
