help.mapBackground=<p>Pilih latar belakang peta Anda dari salah satu butir di daftar atau tambahkan berkas vektor sendiri Anda.</p>
help.colourStyle=<p>Pilih gaya yang kamu inginkan untuk melihat peta. Warna dan gaya keseluruhan beragam dan juga termasuk opsi yang lain seperti bingkai.</p>
